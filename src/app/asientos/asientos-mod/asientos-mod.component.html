<form #asientoForm="ngForm" [formGroup]="forma" (ngSubmit)="registrarAsiento(forma)" ngNativeValidate  class="form-horizontal">
  <div class="card-body">
      <div class="form-group row">
          <label for="artID" class="col-sm-2 col-form-label">ID:</label>
          <div class="col-xs-10">
              <input [attr.disabled]="!_AsientossService.controlID ? '' : null " formControlName="asientoID" name = "asientoID"  type="text" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.asientoId" id="artID" placeholder="###">
          </div>
      </div>
      <div class="form-group row">
          <label for="artDescripcion" class="col-sm-2 col-form-label">Descripcion:</label>
          <div class="col-xs-12">
              <input formControlName="descripcion" name = "descripcion" type="text" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.descripcion" id="artDescripcion" placeholder="Este articulo es ...">
          </div>
      </div>
      <div class="form-group row">
          <label for="artCostUni" class="col-sm-2 col-form-label">Clientes:</label>
          <div class="col-xs-10">
                
                <select class="form-control" id="clientes" *ngFor="let clientes of clientes"   [(ngModel)]="_AsientossService.selectedAsiento.clienteId"  formControlName="clientes" name="clientes" > 
                        <option selected> Elige un cliente </option>
                        <option value="clientes.clienteId"> {{clientes.nombre}}</option> 
                </select>
          </div>
      </div>
      <div class="form-group row">
          <label for="artPrecioUni" class="col-sm-2 col-form-label">Tipo Movimiento</label>
          <div class="checkbox checkbox-primary p-t-0">
            <input formControlName="tipoMovimiento" [(ngModel)]="_AsientossService.selectedAsiento.tipoMovimiento"  name="tipoMovimiento" id="checkbox-TipoMovimiento" type="checkbox">
            <label for="checkbox-TipoMovimiento"> CR</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="artPrecioUni" class="col-sm-2 col-form-label">Fecha Asiento </label>
        <div class="col-xs-12">
            <input formControlName="fechaAsiento" name="precioUnitario" type="text" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.fechaAsiento" id="artPrecioUni" placeholder="0.0">
        </div>
    </div>
    <div class="form-group row">
      <label for="artPrecioUni" class="col-sm-2 col-form-label">Monto Asiento</label>
      <div class="col-xs-12">
          <input formControlName="montoAsiento" name="precioUnitario" type="text" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.montoAsiento" id="artPrecioUni" placeholder="0.0">
      </div>
  </div>

      <div class="form-group row">
          <label for="artEstado" class="col-sm-2 col-form-label">Estado:</label>
          <div class="col-xs-10">
              <div class="checkbox checkbox-primary p-t-0">
                  <input formControlName="estado" [(ngModel)]="_AsientossService.selectedAsiento.estado"  name="estado" id="checkbox-signup" type="checkbox">
                  <label for="checkbox-signup"> Activo</label>
              </div>
          </div>
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
      <button [disabled]="forma.invalid" type="submit" class="btn btn-primary">
        Registrar
      </button>
    </div>
    <div class="form-group col-md-6">
        <button  (click)="link()" type="button" class="btn btn-primary">
            Volver
          </button>
    </div>

  </div>
</form>
