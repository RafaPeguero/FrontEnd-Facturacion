<form #asientoForm="ngForm" [formGroup]="forma" (ngSubmit)="publicar(forma)" ngNativeValidate  class="form-horizontal">
    <div class="card-body">
        <div class="form-group row">
            <label for="AuxiliarId" class="col-sm-2 col-form-label">AuxiliarId:</label>
            <div class="col-xs-10">
                <input disabled formControlName="AuxiliarId" name = "AuxiliarId"  type="number" class="form-control" id="AuxiliarId" placeholder="###">
            </div>
        </div>
        <div class="form-group row">
            <label for="AsientoContableDescripcion" class="col-sm-2 col-form-label">Descripcion:</label>
            <div class="col-xs-12">
                <input formControlName="AsientoContableDescripcion" name = "AsientoContableDescripcion" type="text" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.descripcion" id="AsientoContableDescripcion" placeholder="Descripcion...">
            </div>
        </div>

        <div class="form-group row">
                <label for="AsientoContableCuentaDebito" class="col-sm-2 col-form-label">Cuenta de debito:</label>
                <div class="col-xs-12">
                    <input formControlName="AsientoContableCuentaDebito" name = "AsientoContableCuentaDebito" type="number" class="form-control" id="AsientoContableCuentaDebito" placeholder="###">
                </div>
          </div>

        <div class="form-group row">
            <label for="AsientoContableCuentaCredito" class="col-sm-2 col-form-label">Cuenta de credito:</label>
            <div class="col-xs-12">
                  <div class="col-xs-12">
                      <input  formControlName="AsientoContableCuentaCredito" name = "AsientoContableCuentaCredito" type="number" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.cuenta" id="AsientoContableCuentaCredito" placeholder="###">
                  </div>
            </div>
        </div>

          <div class="form-group row">
              <label for="AsientoContableMonto" class="col-sm-2 col-form-label">Monto total: </label>
              <div class="col-xs-12">
                  <input formControlName="AsientoContableMonto" name = "AsientoContableMonto" type="number" class="form-control" [(ngModel)]="_AsientossService.selectedAsiento.montoAsiento" id="AsientoContableMonto" placeholder="###">
              </div>
          </div>
  
    <div class="form-row">
        <div class="form-group col-md-6">
        <button [disabled]="forma.invalid"  type="submit" class="btn btn-primary">
          Publicar
        </button>
      </div>
      <div class="form-group col-md-6">
        <button  (click)="link()" type="button" class="btn btn-primary">
          Volver
        </button>
      </div>
    </div>
  </div>
</form>
